<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Color Box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6" style="background-color:red; padding: 30px;">
      <center><h2>FIRST BOX</h2></center>
    </div>
    <div class="col-sm-2 col-md-6 col-lg-6" style="background-color:yellow; padding: 30px;">
      <center><h2>SECOND BOX</h2></center>
    </div>
    <div class="col-sm-2 col-md-6 col-lg-6" style="background-color:green; padding: 30px;">
      <center><h2>THIRD BOX</h2></center>
    </div>
    <div class="col-sm-2 col-md-6 col-lg-6" style="background-color:blue; padding: 30px;">
      <center><h2>FOURTH BOX</h2></center>
    </div>
  </div>
</div>

</body>
</html>
